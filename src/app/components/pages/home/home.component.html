<h1>Holopedia HPA welcomes you</h1>

<div class="link-to-club"><a href="http://holopedia.github.io" target="_blank"><h2>Holopedia Club</h2></a></div>

<div class="header">
    <h2>Share your favourite holograms!</h2>
</div>
<div class="add-hologram-wrap">
    <app-add-hologram></app-add-hologram>
</div>
<!-- <app-categories [categoriesNames]="projectsNames" [categoryType]="'project'"></app-categories> -->
<div class="categories">
    <span class="category" *ngFor="let category of categories">
      <div class="image">
        <img src="/assets/images/categories/trimmed/{{category.imageFile}}" alt="{{category.name}}">
        <div class="shadow"></div>
      </div>
      {{category.name}}
    </span>
</div>

<div class="technologies">
  <div class="tech" *ngFor="let tech of technologies">
    <div class="image">
      <img src="/assets/images/emojis/{{tech.imageFile}}" alt="{{tech.name}}">
    </div>
    <div class="insert">
      <h2>{{tech.name}}</h2>
      <app-add-hologram></app-add-hologram>
    </div>
  </div>
</div>

<app-categories [categoriesNames]="sourcesNames" [categoryType]="'source'"></app-categories>

<app-holograms-list></app-holograms-list>
