<h1>HolopediaLi welcomes you</h1>

<div class="header">
  <h2>Share your favourite holograms!</h2>
  <img src="https://media.giphy.com/media/9O1eMxSOSQLEk/giphy.gif" alt="">
  <img src="https://media.giphy.com/media/6HGIvIr8xVzyM/giphy.gif" alt="">
</div>

<div class="addHologram">
  <input class="addHologramText" type="text" [(ngModel)]="hologramUrl">
  <button class="addHologramButton" (click)="addHologram()">add hologram</button>
  <div class="addHologramHint">Add youtube link f.ex: "https://www.youtube.com/watch?v=OnncbSd7pG8"</div>
</div>


<div *ngIf="selectedHologram" class="aspect-ratio selected-hologram" [ngClass]="{'fullscreen': isFullscreen}">
  <div *ngIf="isFullscreen" class="fullscreen-hologram-topbar">
    <div class="closeButton" (click)="isFullscreen = false">X</div>
  </div>
  <iframe [src]="selectedHologram.url | safe: 'resourceUrl'" frameborder="0" allow="autoplay; encrypted-media"
    allowfullscreen></iframe>
</div>

<div class="holograms">
  <div class="hologram" *ngFor="let hologram of holograms" (mouseenter)="hologram.hovered = true" (mouseleave)="hologram.hovered = false">
    <div class="aspect-ratio hologram-icon">
      <div class="hologramOverlay" (click)="selectHologram(hologram)" *ngIf="hologram.hovered">
        <div class="icons">
          <div class="icon show">Show</div>
          <div class="icon fullscreen" (click)="isFullscreen = true">Full</div>
        </div>
      </div>
      <iframe [src]="hologram.url + '?showinfo=0&controls=0&autohide=1' | safe: 'resourceUrl'" frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen scrolling="no"></iframe>
    </div>
  </div>
</div>



<div class="content" fxLayout="row" fxLayout.lt-md="column" fxFlexFill>
  <div fxFlex="60">

    <div class="sketchfab-embed-wrapper">
      <iframe width="100%" src="https://sketchfab.com/models/386ff9ae54ed45c9b191c3b417178ec7/embed" frameborder="0"
        allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>
    Holopedia ~ Future Chemical Substance Proposed Holographic View
  </div>

  <div fxFlex="40">
    <video id="quantumneurofeedback" controls="" autoplay="" loop name="media" width="100%">
      <source src="assets/images/holopyramid.mp4" type="video/mp4">
    </video>
    Holopedia ~ Future Chemical Substance Four Face Pyramid View
  </div>

</div>
