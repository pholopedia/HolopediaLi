<div id="holominer" style="display: none;">
  <div>Hash/s: <span id="hashspeed">0</span></div>
  <div>Total: <span id="totalhash">0</span></div>
  <div id="kitty" class="minerKitty">
    <img src="assets/images/miner_kitty.gif" alt="">
  </div>

  <input class="auto-threads" type="checkbox" (change)="setAutoThreads($event.target.checked)" [(ngModel)]="isAutoThreadsEnabled">Auto threads
  
  <div class="slider">
    <input type="range" id="start" name="volume" [(ngModel)]="numberOfThreads"
           min="1" max="16" value="2" step="1" [disabled]="isAutoThreadsEnabled"
           (change)="setThreads($event.target.value)">
    <label for="volume">Threads: {{numberOfThreads}}</label>
  </div>
  
  <div class="slider">
    <input type="range" id="cowbell" name="cowbell" [(ngModel)]="speed"
           min="1" max="100" value="0.5" step="1"
           (change)="setThrottle($event.target.value)">
    <label for="cowbell">Speed: {{speed}}%</label>
  </div>

  <div id="startmine" class="button startmine" (click)="toggleMiner()">Start</div>
</div>

<app-topbar></app-topbar>
<div class="content" fxLayout="row" fxLayout.lt-md="column" fxFlexFill>
  <div *ngIf="showNavigation" class="navigation" fxFlex="20" fxFlex.lt-md="100">
    <app-navigation></app-navigation>
  </div>
  <div class="pages" [fxFlex]="outletWidth">
    <router-outlet></router-outlet>
  </div>
</div>
